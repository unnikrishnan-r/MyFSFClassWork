<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Car Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h2>
                        a --> driveAroundWorld
                        <br>
                        b --> driveToWork
                        <br>
                        c --> getTuneUp
                        <br>
                        d --> Honk

                    </h2>
                    <h2>You just typed <span id="user-text"><strong>...Nothing.</strong></span></h2>

                </div>
            </div>
        </div>
    </div>
    <script>
        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {
                alert("Executing driveToWork Function")

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function () {

                alert("Executing driveAroundWorld Function")
                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                alert("New Mileage: " + this.mileage);
                alert("Car needs a tuneup!");

                this.isWorking = false;

            },

            getTuneUp: function () {
                alert("Executing getTuneUp Function")

                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Executing honk Function")

                alert("Honk! Honk!");
            },

            rewriteStats: function () {
                console.log("Car Statistics");
                console.log(car.make);
                console.log(car.model);
                console.log(car.color);
                console.log(car.mileage);
                console.log(car.isWorking);
                console.log("---------");
            }
        };

        // Let's start by grabbing a reference to the <span> below.
        var userText = document.getElementById("user-text");

        // Next, we give JavaScript a function to execute when onkeyup event fires.
        document.onkeyup = function (event) {
            userText.textContent = event.key;
            if (event.key === 'a') {
                console.log("Exeucting driveAroundWorld function");
                car.driveAroundWorld();
            } else {
                if (event.key === 'b') {
                    console.log("Exeucting driveToWork function");
                    car.driveToWork();

                } else {
                    if (event.key === 'c') {
                        console.log("Exeucting getTuneUp function");
                        car.getTuneUp();
                    } else {
                        if (event.key === 'd') {
                            console.log("Exeucting honk function");
                            car.honk();
                        }
                    }
                }
            }
            car.rewriteStats();

        };
    </script>


</body>

</html>
