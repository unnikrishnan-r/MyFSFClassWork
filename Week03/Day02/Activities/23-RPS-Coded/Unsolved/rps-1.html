<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>

  <div id="game">

  </div>

  <script type="text/javascript">

    var rock = "rock";
    var paper = "paper";
    var scissors = "scissors"

    var fistPlayerChoice = prompt("Enter your choice of Rock, Paper, Scissors");
    var secondPlayerChoice = prompt("Enter your choice of Rock, Paper, Scissors");
    console.log(fistPlayerChoice);
    console.log(secondPlayerChoice);

    if (fistPlayerChoice.toLowerCase() === secondPlayerChoice.toLowerCase()) {
      alert("Game is a Tie")
    }

    else {
      if (fistPlayerChoice.toLowerCase() === rock) {
        if (secondPlayerChoice.toLocaleLowerCase() === scissors) {
          alert("Plaer 1 WINS!!!")
        }
        else {
          alert("Player 2 WINS!!!")
        }
      }
      else {
        if (fistPlayerChoice.toLowerCase() === scissors) {
          if (secondPlayerChoice.toLocaleLowerCase() === paper) {
            alert("Plaer 1 WINS!!!")
          }
          else {
            alert("Player 2 WINS!!!")
          }
        }
        else {
          if (fistPlayerChoice.toLowerCase() === paper) {
            if (secondPlayerChoice.toLocaleLowerCase() === scissors) {
              alert("Plaer 1 WINS!!!")
            }
            else {
              alert("Player 2 WINS!!!")
            }
          }
        }
      }
    }


  </script>

</body>

</html>
