<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
    var queryUrl = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura&appid=4c2313175a8c913d7b6ae72cd6fcbfb1&units=imperial"
    fetch(queryUrl)
      .then(function(resp) {
        console.log("Read Completed");
        return resp.json();
      })
      .then(function(data) {
        console.log("Displaying Response of Fetch : ");
        console.log(data);

        $('.city').text("Bujumbura");
        $('.wind').text("Wind speed in Bujumbra is :" + data.wind.speed)
        $('.humidity').text("Humidity in Bujumbra is : " + data.main.humidity);
        $('.temp').text("Temperature in Bujumbra is :" + data.main.temp);
        console.log(data.wind.speed);
        console.log(data.main.humidity);
        console.log(data.main.temp);
        return data;
        
      });  </script>

</body>

</html>
