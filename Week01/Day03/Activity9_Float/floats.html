<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>

  <header>
    &lt;header - 100px&gt; #ccc
  </header>

  <section id="left">
    &lt;section&gt; #666
  </section>

  <section id="middle">
    &lt;section&gt; #888
  </section>

  <section id="right">
    &lt;section&gt; #666
  </section>

  <section id="full">
    <div id="eee-text">
      &lt;section&gt; #eee
    </div>
    <div id="division">
      <div id="div-text">
        &lt;div&gt; #6ea3da
      </div>
    </div>
    <aside>
      &lt;aside&gt; #fff
    </aside>
  </section>
  <footer>
    &lt;footer-100px&gt; #ccc
  </footer>
</body>

</html>
