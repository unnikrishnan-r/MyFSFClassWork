<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is
    real time!
  </p>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->
  <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->
  
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>



  <script>
    // Initialize Firebase
    // This is the code we copied and pasted from our app page
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyClekzQuhpBEf71a_YISF7hn8uTlwavTd4",
      authDomain: "my-first-firebase-projec-3eec5.firebaseapp.com",
      databaseURL: "https://my-first-firebase-projec-3eec5.firebaseio.com",
      projectId: "my-first-firebase-projec-3eec5",
      storageBucket: "",
      messagingSenderId: "291710796124",
      appId: "1:291710796124:web:e5f11a091fc8d287"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function () {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter
      });

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>

</body>

</html>
